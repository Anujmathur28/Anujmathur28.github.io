<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@1.1.0"></script>

    <div id="gallery " class="photoBody">
        <pre id="l"></pre>
    </div>

    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <p><img id="output" width="200" /></p>


    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);

            let htmlTag =
                `<img id="img" src="${image.src}" crossorigin='anonymous' width="500" height="400"/>`;
            console.log(htmlTag);
            document.getElementById("l").innerHTML = htmlTag;

            const img = document.getElementById('img');
            console.log(img);
            // Load the model.
            setTimeout(function () {
                cocoSsd.load().then(model => {
                    // detect objects in the image.
                    model.detect(img).then(predictions => {
                        console.log('Predictions: ', predictions);
                    });
                });
            }, 1000);
        };
    </script>
